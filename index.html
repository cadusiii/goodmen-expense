<!DOCTYPE html>
<html>
<head>
  <title>Test Form</title>
</head>
<body>
  <h3>Goodmen Expense Test Submit</h3>
  <form id="expenseForm">
    <input name="name" placeholder="Name" />
    <input name="date" type="date" />
    <input name="item" placeholder="Item" />
    <input name="price" type="number" />
    <input name="paidBy" placeholder="Paid By" />
    <button type="submit">Submit</button>
  </form>
  <p id="status"></p>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbzQNw-kYKsBnG0IQ9zuEx_jRXNuMjbC8oJd1l53fydYtL7KD2zYsbh2IenHzXgeanzsKg/exec";

    document.getElementById("expenseForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = new FormData(e.target);
      const jsonData = {
        action: "add",
        name: form.get("name"),
        date: form.get("date"),
        item: form.get("item"),
        price: form.get("price"),
        paidBy: form.get("paidBy")
      };

      fetch(API, {
        method: "POST",
        body: JSON.stringify(jsonData),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("status").textContent = "✅ Success: " + data;
      })
      .catch(err => {
        document.getElementById("status").textContent = "❌ Error: " + err;
      });
    });
  </script>
</body>
</html>
